<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha512-L7MWcK7FNPcwNqnLdZq86lTHYLdQqZaz5YcAgE+5cnGmlw8JT03QB2+oxL100UeB6RlzZLUxCGSS4/++mNZdxw=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Web Display</title>
</head>

<body>
    <div class="container">
        <div class="bg1">
            <h2>14 <span>| 24</span></h2>
            <p>Goals Completed</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-battery-three-quarters"></i></h2>
            <p>Respiration</p>
        </div>
        <div class="bg2">
            <h2>120 <i class="fas fa-running"></i></h2>
            <p>Miles</p>
        </div>
        <div class="bg1">
            <h2>35 &deg;</h2>
            <p>Temparature</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-bed"></i></h2>
            <p>Sleep Keep</p>
        </div>
        <div class="bg2">
            <h2>97 <span>bpm</span></h2>
            <p>Heart Rate</p>
        </div>
        <div class="bg1">
            <h2>168 <span>lbs</span></h2>
            <p>weight</p>
        </div>
        <div class="bg1">
            <h2>29 <span>%</span></h2>
            <p>Fat Percentage</p>
        </div>
        <div class="bg2">
            <h2>119 <span>mgdl</span></h2>
            <p>Blood Glucos<e/p>
        </div>
        <div class="bg2">
            <h2>650 <span>kcal</span></h2>
            <p>AVG Consumption</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-dumbbell"></i></h2>
            <p>Workouts</p>
        </div>
        <div class="bg2">
            <h2>85 <span>%</span></h2>
            <p>Body Hydration</p>
        </div>
    </div>


</body>

</html>
